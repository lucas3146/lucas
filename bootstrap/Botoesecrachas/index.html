    <title>Botões e Crachás</title>

<body>
    <h1>Button e badges</h1>
    <button class="btn btn-warning">Botão</button>
    <button class="btn btn-outline-warning">Botão com contorno</button>
    <button class="btn btn-info btn-lg">Botão grande</button>
    <button class="btn btn-info btn-sm">Botão pequeno</button>
    <button class="btn btn-info" disabled>Botão desativado</button>
    <br><br>

    <button class="btn btn-primary btn-block">Botão de bloco</button>
    <br><br>

    <button type="button" class="btn btn-primary">Botão com crachá <span class="badge badge-light">4</span></button>

    <div class="btn-group">
        <button type="button" class="btn btn-info">Grupo</button>
        <button type="button" class="btn btn-warning">de</button>
        <button type="button" class="btn btn-danger">botões</button>
    </div>
</body>
